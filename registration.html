<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    /* General Setup */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px 0;
    overflow: hidden;
    position: relative;
    background-color: #000;
}

/* Video Background Styling */
.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.background-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6) blur(0px);
}


/* Welcome Overlay Styling */
#welcome-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    z-index: 2000;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    transition: opacity 0.5s ease-in-out;
}

#welcome-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.welcome-content h1 {
    font-size: 3em;
    margin-bottom: 10px;
}
.welcome-content p {
    font-size: 1.2em;
    margin-bottom: 30px;
}
#enter-btn {
    padding: 12px 30px;
    font-size: 1.2em;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s;
}
#enter-btn:hover {
    transform: scale(1.05);
}

/* Form Styling */
.form-container {
    width: 100%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 40px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
}

.form-container::-webkit-scrollbar { width: 8px; }
.form-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
.form-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.5); border-radius: 10px; }

/* General Form Element Styling */
h1 { color: #fff; text-align: center; margin-bottom: 30px; font-weight: 500; }
.section { margin-top: 30px; border-top: 1px solid rgba(255, 255, 255, 0.3); padding-top: 20px; }
.section h2 { color: #fff; font-size: 1.1em; font-weight: 500; margin-bottom: 20px; }
.input-group { position: relative; margin-bottom: 30px; }
.input-group input { width: 100%; padding: 10px; background: transparent; border: none; border-bottom: 2px solid rgba(255, 255, 255, 0.7); outline: none; color: #fff; font-size: 1em; font-family: 'Poppins', sans-serif; }
.input-group label { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); color: rgba(255, 255, 255, 0.8); font-size: 1em; pointer-events: none; transition: .5s; }
.input-group input:focus ~ label, .input-group input:valid ~ label { top: -10px; font-size: 0.8em; color: #fff; }
.radio-group { display: flex; flex-direction: column; gap: 15px; color: #fff; }
.radio-option { display: flex; align-items: center; gap: 10px; }
.radio-option label { cursor: pointer; }
.radio-option input[type="radio"] { accent-color: #fff; width: 1.2em; height: 1.2em; }
.btn { width: 100%; padding: 15px 20px; border: none; border-radius: 50px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; margin-top: 20px; }
.btn-primary { background: #fff; color: #333; }
.btn-primary:hover { background: #e6e6e6; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
.error-message { color: #ffcdd2; text-align: center; margin-bottom: 15px; height: 20px; font-size: 0.9em; }

/* Music Toggle Button Styling */
#music-toggle-btn {
    position: fixed;
    bottom: 25px; right: 25px;
    width: 50px; height: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #000;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: background-color 0.3s, transform 0.3s;
}
#music-toggle-btn:hover {
    background-color: #fff;
    transform: scale(1.1);
}

/* STYLES for Department and WhatsApp Checkbox */
.section-label {
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 15px;
    font-size: 1em;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
    margin-top: -15px; /* Pulls it closer to the phone number field */
    color: rgba(255, 255, 255, 0.9);
}
.checkbox-group label {
    font-size: 0.9em;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 540px) {
    body { align-items: flex-start; padding: 20px; }
    .form-container { padding: 25px; margin: 0; max-height: calc(100vh - 40px); }
    h1 { font-size: 1.8em; }
}

</style>
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="bull1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="background-music" loop>
        <source src="musicc.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-overlay">
        <div class="welcome-content">
            <h1>Welcome</h1>
            <p>This experience features background music.</p>
            <button id="enter-btn">Click to Enter</button>
        </div>
    </div>

    <div class="form-container">
        <form id="registrationForm">
            <h1>Registration</h1>

            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email ID</label>
            </div>
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="teamName" name="teamName" required>
                <label for="teamName">Team Name</label>
            </div>

            <!-- role/events inferred from URL; stored as hidden fields -->
            <input type="hidden" id="role" name="role">
            <input type="hidden" id="events" name="events">
            <div class="section" style="margin-top:0; border-top:none; padding-top:0">
                <div class="radio-group" style="flex-direction:row; gap:10px; align-items:center; margin-bottom: 20px;">
                    <span id="roleBadge" class="" style="display:inline-block; padding:6px 12px; border-radius:9999px; background:#fff; color:#000; font-size:0.85em; font-weight:600;">Role</span>
                    <span id="eventsBadge" style="color:#fff; font-size:0.9em;"></span>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="collegeName" name="collegeName" required>
                <label for="collegeName">College Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="regNumber" name="regNumber" required>
                <label for="regNumber">Register Number</label>
            </div>

            <div class="section-label">Year of Study</div>
            <div class="radio-group" style="margin-bottom: 30px;">
                <div class="radio-option"><input type="radio" id="year-i" name="yearOfStudy" value="I" required><label for="year-i">I Year</label></div>
                <div class="radio-option"><input type="radio" id="year-ii" name="yearOfStudy" value="II"><label for="year-ii">II Year</label></div>
                <div class="radio-option"><input type="radio" id="year-iii" name="yearOfStudy" value="III"><label for="year-iii">III Year</label></div>
                <div class="radio-option"><input type="radio" id="year-iv" name="yearOfStudy" value="IV"><label for="year-iv">IV Year</label></div>
            </div>

            <div class="section-label">Department</div>
            <div class="radio-group" style="margin-bottom: 30px;">
                <div class="radio-option"><input type="radio" id="dept-cse" name="department" value="CSE" required><label for="dept-cse">Computer Science & Engineering</label></div>
                <div class="radio-option"><input type="radio" id="dept-ece" name="department" value="ECE"><label for="dept-ece">Electronics & Communication</label></div>
                <div class="radio-option"><input type="radio" id="dept-eee" name="department" value="EEE"><label for="dept-eee">Electrical & Electronics</label></div>
                <div class="radio-option"><input type="radio" id="dept-mech" name="department" value="MECH"><label for="dept-mech">Mechanical Engineering</label></div>
                <div class="radio-option"><input type="radio" id="dept-civil" name="department" value="CIVIL"><label for="dept-civil">Civil Engineering</label></div>
                <div class="radio-option"><input type="radio" id="dept-it" name="department" value="IT"><label for="dept-it">Information Technology</label></div>
                <div class="radio-option"><input type="radio" id="dept-other" name="department" value="Other"><label for="dept-other">Other</label></div>
            </div>
            
            <div class="input-group">
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <label for="phoneNumber">Phone Number</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="sameAsPhone">
                <label for="sameAsPhone">WhatsApp number is same as Phone Number</label>
            </div>

            <div class="input-group">
                <input type="tel" id="whatsappNo" name="whatsappNo">
                <label for="whatsappNo">WhatsApp No (Optional)</label>
            </div>

            <!-- Events are selected on the homepage; shown read-only here -->
            <div class="section">
                <h2>Selected Events</h2>
                <div id="selectedEventsList" style="display:flex; flex-wrap:wrap; gap:8px"></div>
            </div>

            <div class="section">
                <h2>Team Member 1 (Optional)</h2>
                <div class="input-group"><input type="text" id="tm1_name" name="tm1_name"><label for="tm1_name">Name</label></div>
                <div class="input-group"><input type="email" id="tm1_email" name="tm1_email"><label for="tm1_email">Email</label></div>
                <div class="input-group"><input type="tel" id="tm1_number" name="tm1_number"><label for="tm1_number">Number</label></div>
                <div class="input-group"><input type="text" id="tm1_dept" name="tm1_dept"><label for="tm1_dept">Department</label></div>
                <div class="input-group"><input type="text" id="tm1_year" name="tm1_year"><label for="tm1_year">Year of Study</label></div>
                <div class="input-group"><input type="text" id="tm1_reg" name="tm1_reg"><label for="tm1_reg">Reg No</label></div>
                <div class="input-group"><input type="text" id="tm1_college" name="tm1_college"><label for="tm1_college">College</label></div>
                
            </div>

            <div class="section">
                <h2>Team Member 2 (Optional)</h2>
                <div class="input-group"><input type="text" id="tm2_name" name="tm2_name"><label for="tm2_name">Name</label></div>
                <div class="input-group"><input type="email" id="tm2_email" name="tm2_email"><label for="tm2_email">Email</label></div>
                <div class="input-group"><input type="tel" id="tm2_number" name="tm2_number"><label for="tm2_number">Number</label></div>
                <div class="input-group"><input type="text" id="tm2_dept" name="tm2_dept"><label for="tm2_dept">Department</label></div>
                <div class="input-group"><input type="text" id="tm2_year" name="tm2_year"><label for="tm2_year">Year of Study</label></div>
                <div class="input-group"><input type="text" id="tm2_reg" name="tm2_reg"><label for="tm2_reg">Reg No</label></div>
                <div class="input-group"><input type="text" id="tm2_college" name="tm2_college"><label for="tm2_college">College</label></div>
                
            </div>

            <div class="section">
                <h2>Team Member 3 (Optional)</h2>
                <div class="input-group"><input type="text" id="tm3_name" name="tm3_name"><label for="tm3_name">Name</label></div>
                <div class="input-group"><input type="email" id="tm3_email" name="tm3_email"><label for="tm3_email">Email</label></div>
                <div class="input-group"><input type="tel" id="tm3_number" name="tm3_number"><label for="tm3_number">Number</label></div>
                <div class="input-group"><input type="text" id="tm3_dept" name="tm3_dept"><label for="tm3_dept">Department</label></div>
                <div class="input-group"><input type="text" id="tm3_year" name="tm3_year"><label for="tm3_year">Year of Study</label></div>
                <div class="input-group"><input type="text" id="tm3_reg" name="tm3_reg"><label for="tm3_reg">Reg No</label></div>
                <div class="input-group"><input type="text" id="tm3_college" name="tm3_college"><label for="tm3_college">College</label></div>
                
            </div>

            <p id="error-message" class="error-message"></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <button id="music-toggle-btn">Music</button>

    
</body>
</html>
